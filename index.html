<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="ancient azathoth"></div>
        <div class="ancient cthulthu"></div>
        <div class="ancient logsothoth"></div>
        <div class="ancient shubniggurath"></div>
    </div>
    <div class="container">
        <div class="difficulty elementary">Elementary<br> + shuffle</div>
        <div class="difficulty easy">Easy<br> + shuffle</div>
        <div class="difficulty medium">Medium<br> + shuffle</div>
        <div class="difficulty hard">Hard<br> + shuffle</div>
        <div class="difficulty nightmare">Nightmare<br> + shuffle</div>
    </div>
    <div class="container c-3">
        <div class="inner__container">
            <div class="counter">
                <div class="stage stage1">
                    <div class="score green one"></div>
                    <div class="score brown two"></div>
                    <div class="score blue three"></div>
                </div>
                <div class="stage stage2">
                    <div class="score green four"></div>
                    <div class="score brown five"></div>
                    <div class="score blue six"></div>
                </div>
                <div class="stage stage3">
                    <div class="score green seven"></div>
                    <div class="score brown eight"></div>
                    <div class="score blue nine"></div>
                </div>
            </div>
        </div>
        <div class="inner__container">
            <div class="underside"></div>
            <div class="cards"></div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
